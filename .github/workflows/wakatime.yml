name: WakaTime stats update

on:
  schedule:
    # Запуск каждый день в 00:00 UTC
    - cron: '0 0 * * *'
  # Кнопка для ручного запуска
  workflow_dispatch:

jobs:
  update-readme:
    name: Update this repo's README
    runs-on: ubuntu-latest
    
    # Права на запись в файл обязательны!
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3
      
      # ИСПРАВЛЕНИЕ ЗДЕСЬ: убрали "-stats" из названия
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SHOW_TITLE: true
          # Блоки для графика
          BLOCKS: ⣀⣄⣤⣦⣶⣷⣿
          TIME_RANGE: last_30_days
          SHOW_TIME: true
          SHOW_TOTAL: true