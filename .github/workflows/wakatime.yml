name: WakaTime stats update

on:
  schedule:
    # Запуск каждый день в 00:00 UTC
    - cron: '0 0 * * *'
  # Возможность запускать вручную через кнопку (для теста)
  workflow_dispatch:

jobs:
  update-readme:
    name: Update this repo's README
    runs-on: ubuntu-latest
    
    # !!! ВАЖНО: Разрешаем экшену редактировать файлы репозитория
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3
      
      - uses: athul/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Токен для пуша изменений
          SHOW_TITLE: true
          # Используем стандартные блоки, чтобы избежать ошибок кодировки
          # BLOCKS: ⣀⣄⣤⣦⣶⣷⣿  <- иногда вызывает ошибки парсинга, лучше пока убрать
          TIME_RANGE: last_7_days
          SHOW_TIME: true
          SHOW_TOTAL: true